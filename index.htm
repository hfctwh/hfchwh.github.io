<script>
    var showIntroIndex = 0;
    $(document).ready(function(){
        $('.index-title-item').each(function(){
            $(this).mouseenter(function (e) {
                $(this).click();
            });
        });
    });
    function index_title_onclick(index,content_img){
        showIntroIndex=index;
        for(i=0;i<$(".index-title-item").length;i++){
            $(".index-title-item").eq(i).css({"filter":"alpha(opacity=30)","-moz-opacity":"0.3","opacity":"0.3"});
        }
        $(".index-title-item").eq(index).css({"filter":"alpha(opacity=100)","-moz-opacity":"1","opacity":"1"});
        $(".index-content").eq(0).find("img").eq(0).fadeOut(300,function(){
            $(".index-content")[0].innerHTML="<img src='"+content_img+"' >";
            $(".index-content").eq(0).find("img").eq(0).fadeIn(300);
        });
    }
    setInterval(function(){
        showIntroIndex+=1;
        if(showIntroIndex>=$(".index-title-item").length){
            showIntroIndex=0;
        }
        $(".index-title-item")[showIntroIndex].click();
    },5000);
</script>
